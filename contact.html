    <h1>Contact</h1>
    <!-- Created a form for contact. It has a label, input, text area, radio button,chechbox, select, fieldset and legend -->
    <form action="">
      <fieldset>
        <legend>Your Details:</legend>
        <br />
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          size="30"
          maxlength="100"
        /><br /><br />
        <label for="lname">Last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          size="30"
          maxlength="100"
        /><br /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          size="35"
          maxlength="100"
        /><br /><br /><br />

        <p>
          <label for="hear-about">How did you hear about us?</label>
          <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="family">Family</option>
            <option value="friend">Friend</option>
            <option value="advert">Advertisement</option>
            <option value="other">Other</option>
          </select>
        </p>
        <br />

        <p>
          <label for="message">Message:</label><br />
          <textarea name="message" cols="50" rows="10"></textarea><br />
        </p>
        <label>
          <input type="checkbox" name="subscribe" checked="checked" />Sign me up
          for email updates </label
        ><br /><br />
        <input type="submit" value="Submit" /><br /><br />
      </fieldset>
      <br />
    </form>
    <br />
  </body>
